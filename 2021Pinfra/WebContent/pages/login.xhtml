<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
		<p:messages autoUpdate="true" visible="true"/>
	<h:panelGrid columns="2">
			
			<p:outputLabel for_="txtUsuario" value="Usuario"/>
			<p:inputText id="txtUsuario" value="#{gestionUsuarios.nomUser}" required="true"/>
			
			<p:outputLabel for_="txtClave" value="Clave"/>
			<p:inputText id="txtClave" value="#{gestionUsuarios.contrasenia}" required="true"/>
	
	
			<p:commandButton value="Iniciar Sesión" action="#{gestionUsuarios.inicioSesion}"/>
	</h:panelGrid>		

		</h:form>
	
	</h:body>
	
	
	</ui:composition>
